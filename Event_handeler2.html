<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bid">click here</button>
    <p id="abc"></p>
    <script>
        x=document.getElementById("bid");
        x.onclick=display; //event handler using traditional dom handler
        function display (){
            document.getElementById("abc").innerHtml="hello world";
        }
    </script>
</body>
</html>
