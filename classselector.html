<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <script src="jquery.js"></script>
</head>
<body>
    <span class="abc">this is element selector</span>
    <h1 class="bid"> javascript</h1>
    <script>
        $(document).ready(function () {
            $(".abc").css("background-color", "gray");
            $(".bid").css("background-color", "brown");
        })
    </script>
</body>
</html>
