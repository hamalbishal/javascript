<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(a, b) {
            let s = a + b;
            return s;
        }
        let p = parseInt(prompt("Enter the valure for p:"));
        let q = parseInt(prompt("Enter the valure for q:"));
        let x = display(p, q);
        document.write("the sum is :"+x);

    </script>
</body>
</html>
