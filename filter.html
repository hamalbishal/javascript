<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Filter Example</title>
</head>
<body>
    <script>
        let marks = [50, 40, 30, 20, 10];

        function check(value) {
            return value > 30;
        }

    
        let filteredMarks = marks.filter(check);

        
        document.write(filteredMarks);
    </script>
</body>
</html>
