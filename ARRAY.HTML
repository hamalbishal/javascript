<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>
  <body>
    <script>
      let a=['hari','bishal','binit','ravi'];
      document.write(a.length + "<br>")
      document.write(a.sort()+"<br>");
      document.write(a.reverse()+"<br>");
    </script>
