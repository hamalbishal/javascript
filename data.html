<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.abs(-4,5)+"<br>");
        document.write(Math.acos(0.2)+"<br>");
        document.write(Math.asin(0.2)+"<br>");
        document.write(Math.atan(0.2)+"<br>");
        document.write(Math.cbrt(64)+"<br>");
        document.write(Math.ceil(0.3)+"<br>");
        document.write(Math.floor(2.7)+"<br>");
        document.write(Math.round(8.3)+"<br>");
        document.write(Math.sign(-3.5)+"<br>");
        document.write(Math.sqrt(144)+"<br>");
        document.write(Math.trunc(5.67)+"<br>");
        document.write(Math.max(5,3,45,20)+"<br>");
        document.write(Math.min(34,2,30)+"<br>");
        document.write(Math.pow(2,3)+"<br>");
        document.write(Math.log(1)+"<br>");
    </script>
</body>
</html>
