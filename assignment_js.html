<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        var a=parseInt(prompt("enter first number"));
        document.write("the sum of "+a+" is "+(a-=4)+"<br>");
        document.write("the sum of "+a+" is "+(a+=4)+"<br>");
        document.write("the sum of "+a+" is "+(a*=4)+"<br>");
        document.write("the sum of "+a+" is "+(a/=4)+"<br>");
        document.write("the sum of "+a+" is "+(a%=4)+"<br>");
        document.write("the sum of "+a+" is "+(a**=4)+"<br>");
    </script>
</head>

</body>
</html>
