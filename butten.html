<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="demo()">Check Time</button>
    <input type="text" name="" id="abc">
    <script>
        function demo() {
            var d=new Date();
            var h=d.getHours();
            var m=d.getMinutes();
            var s=d.getSeconds();
                if(h>12){
                    var a=(h>12)?"PM":"AM";
                    var h=h%12;
                    if(h==0){
                        h=12;
                    }        
                }
            var t=(h+":"+m+":"+s);

        document.getElementById("abc").value=t;
        } 
    </script>
</body>
</html>
