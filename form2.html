   <script>
    function validation(){
      var user_name = document.getElementById('name').value;
      var password = document.getElementById('password').value;
      var name_error = document.getElementById('name_error').value;
      var password_error = document.getElementById('password_error').value;
      var confirm_password = document.getElementById('confirm_password').value;
      var phone = document.getElementById('phone').value;
      if(user_name==""){
        name_error.innerHTML = "please enter username...";
        return false;
      }
      else if(password==""){
        password_error.innerHTML="please enter password...";
        return false;
      }
      // else if(password.length<8){
      //   alert("password must be grater then 8 character");
      //   return false;
      // }
      else if(!password.match(/[a-zA-Z$]{8}/)){
        alert("enter all characters...");
        return false;
      }

      else if(password!=confirm_password){
        alert("password is not matching..");
        return false;
      }
      else if(phone.length!=10){
        alert("number must be in 10 digits.");
        return false;
      }
      else if(isNaN(phone)){
        alert("phone numbers must allowed in digitis..");
        return false;
      }

      else{
        true;
      }
    }
  </script>
</head>
