<!DOCTYPE html>
<html>
<head>
    <title>Some Example</title>
</head>
<body>
    <script>
        let marks = [50, 40, 30, 20, 10];

        function check(value) {
            return value === 100; 
        }

        
        let result = marks.some(check);

        
        document.write(result);
    </script>
</body>
</html>
